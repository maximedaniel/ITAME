{% include "../header.html" %}
<body class="white-text">
<main id="content" style="padding-left:0">
<div class="section" style="padding:0;">
  <img style="display:block; width:100%;height:25vw;object-position: 50% 50%;object-fit: cover;" src='/static/img/{{ interactive_system.name|lower|cut:" "|cut:"-"|cut:"'"|cut:"!"}}.png'>
 </div>
<div class="section white black-text">
  <h4 class="center" style="margin:0px;font-weight:bold;">{{ interactive_system.name|capfirst }}</h4>
 </div>
  <div class="section white">
       <div class="row">
        <div class="col s12" id="component">
                    <h5 class="black-text bold">Reference</h5>
                    <p class="black-text">{{ interactive_system.reference}}</p>
                    <h5 class="black-text bold">Abstract</h5>
                    <p class="black-text">{{ interactive_system.abstract}}</p>
        </div>
      </div>
  </div>
</main>
<script src="/static/js/materialize.js"></script>
<script src="/static/js/init.js"></script>
</body>
